    <!DOCTYPE html>
<html>
<head>
    <title>Icon Bar</title>
    <style>
        .icon-bar {
            width: 100%;
            background-color: #333;
            overflow: auto;
        }
        
        .icon-bar a {
            float: left;
            width: 20%;
            text-align: center;
            padding: 12px 0;
            transition: background-color 0.3s;
            color: white;
            font-size: 24px;
        }
        
        .icon-bar a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <div class="icon-bar">
        <a href="#"><i class="fa fa-home"></i> Home</a>
        <a href="#" onclick="history.back();"><i class="fa fa-arrow-left"></i> Back</a>
        <!-- Add more icons and links here -->
    </div>
</body>
</html>
